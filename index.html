<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Project One</title>
  </head>
  <body>
    <h1>Latitude and Longitude</h1>
    <main>
      <h3>City</h3>
        <p id="city"></p>          
        <p id="latHeader">Latitude</p>
        <p id="latitude"></p>
        <p id="lngHeader">Longitude</p>
        <p id="longitude"></p>
    </main>
    <form>
      <select id="cityList">
        <option value="ANC">Anchorage</option>
        <option value="ATL">Atlanta</option>
        <option value="BOS">Boston</option>
        <option value="CHI">Chicago</option>
        <option value="CLE">Cleveland</option>
        <option value="DFW">Dallas/Ft Worth</option>
        <option value="DEN">Denver</option>
        <option value="HNL">Honolulu</option>
        <option value="LAX">Los Angeles</option>
        <option value="MIA">Miami</option>
        <option value="BNA">Nashville</option>
        <option value="MSY">New Orleans</option>
        <option value="NYC">New York, NY</option>
        <option value="SEA">Seattle</option>
        <option value="SFO">San Francisco</option>
      </select>
      <button>
        <i type ="submit" class="fa-solid fa-location-crosshairs"></i>
      </button>
    </form>
    <div id="image">
      <img id ="picture" src="https://m.media-amazon.com/images/I/61ouEGGfoHL._AC_SY580_.jpg" alt="location">
    </div>
  </body>
</html>
